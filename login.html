<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple login form using social media apps</title>
    <!-- Link for the icons -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
     <!-- Custom CSS styles -->
      <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h2>Login with</h2>
            <div class="social-login">
                <button class="google-btn"> <i class="fa-brands fa-google" style="color:#ff553b"></i> Google</button>
                <button class="github-btn"> <i class="fa-brands fa-github" style="color:#dbdfe6"></i> Github</button>
            </div>

            <div class="divider">
                <span>or</span>
            </div>

            <form action="">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="enter email address .." required>
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="enter your password here ..." required>

                <button type="submit" class="login-btn">Log in</button>
            </form>

            <p class="signup-link">
                Don't have an account? <a href="#">Signup</a>
            </p>
        </div>
    </div>
</body>
</html>
